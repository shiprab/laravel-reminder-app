server {
    listen 0.0.0.0:80;

    root /var/app/laravel-reminder-app/public;
    index index.php index.html;
    client_max_body_size 512M;
    
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location \ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    # Remove index.php$
    location ~ [^/]\.php(/|$) {
       fastcgi_split_path_info ^(.+?\.php)(/.*)$;
       if (!-f $document_root$fastcgi_script_name) {
           return 404;
       }

       fastcgi_index   index.php;
       fastcgi_pass   localhost:9000;
       fastcgi_buffers 16 16M;
       fastcgi_buffer_size 32M;
       fastcgi_connect_timeout 3600s;
       fastcgi_send_timeout 3600s;
       fastcgi_read_timeout  3600s;
       keepalive_timeout     65;
       keepalive_requests 256;

       include         fastcgi_params;
       fastcgi_param   SCRIPT_FILENAME    $document_root$fastcgi_script_name;
       fastcgi_param   SCRIPT_NAME        $fastcgi_script_name;

        #Allow CORS policy
        #add_header Access-Control-Allow-Origin "*";
        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, DELETE";
            add_header Content-Length 0;
            add_header Access-Control-Allow-Headers "Content-Type,authorization,X-XSRF-TOKEN,reminder-app-version,fcm-id,reminder-device-type,reminder-device-id";
            return 200;

        }
    }

    if ($request_uri ~* "^(.*/)index\.php$") {
        return 301 $1;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Remove from everywhere index.php
        if ($request_uri ~* "^(.*/)index\.php(/?)(.*)") {
            return 301 $1$3;
        }
    }


    # Remove trailing slash.
    if (!-d $request_filename) {
        rewrite ^/(.+)/$ /$1 permanent;
    }

    # Clean Double Slashes
    if ($request_uri ~* "\/\/") {
      rewrite ^/(.*) /$1 permanent;
    }

}